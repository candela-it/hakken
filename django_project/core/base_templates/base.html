{% load compressed %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% compressed_css 'contrib' %}
</head>

<body>
<div class="ui menu">

  </a>

  </a>
</div>
{% block content %}

{% endblock content %}

{% compressed_js 'contrib' %}
</body>
</html>
