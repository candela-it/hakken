{% load compressed %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title%} Generic page {% endblock title%}</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% compressed_css 'contrib' %}
</head>

<body>
<div class="ui menu">
  <a class="active item">
    <i class="home icon"></i> Home
  </a>
  <a class="item">
    <i class="desktop icon"></i> Workdesk
  </a>
  <div class="right menu">
    <div class="item">
      <div class="ui purple button"><i class="user icon"></i> Log-in</div>
    </div>
  </div>
</div>

{% block content %}

{% endblock content %}

{% compressed_js 'contrib' %}

{% block extra_js %}
{% endblock extra_js %}
</body>
</html>
